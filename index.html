<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login Form1</title>
  </head>
  <body>

  	<div class="main">
  		<div class="container">
  			<div class="row bg-white img-size">
  			<div class="col-md-6 p-0 m-hide">
  				<img src="img/bg2.jpg" class="img-fluid img-size">

  			</div>
  			<div class="col-md-6 p-form">
  				<br><br>
  				<h2> Member Login </h2>
  				<br>
  				<form>
			  <div class="form-group">
			    
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			   <i class="fas fa-user icon-b"></i>
			  </div>
			  <div class="form-group">
			   
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			    <i class="fas fa-key icon-b"></i>
			  </div>
			  <br>
			  
			  <button type="submit" class="btn btn-primary w-100 submit-btn">Submit</button>
			</form>
		</div>

		</div>
  		</div>
  	</div>
   

   
   
   <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 
  </body>
</html>
